---
# tasks file for roles/executor

- name: install buildah
  become: true
  package:
    name: buildah
    state: present

- name: Create executor group
  become: yes
  group:
    name: executor
    state: present

- name: Create executor user
  become: true
  user:
    name: executor
    group: executor
    state: present

- name: Write Executor Systemd unit file
  become: true
  template:
    src: executor-service.service
    dest: "{{ executor_systemd_unit_path }}"

- name: Create ~executor/.config/openstack dir
  become: true
  become_user: executor
  file:
    dest: "~executor/.config/openstack/"
    state: directory
    recurse: true

- name: Write clouds.yaml
  become: true
  become_user: executor
  copy:
    content: "{{ clouds_yaml_content }}"
    dest: "~executor/.config/openstack/clouds.yaml"

- name: Checkout apimon
  become: true
  become_user: executor
  git: 
    repo: "{{ apimon_repo }}"
    dest: "{{ executor_apimon_repo_dest }}"

- name: Build executor image
  become: true
  become_user: executor
  command: "{{ executor_apimon_repo_dest }}/executor/build_image_buildah.sh"
